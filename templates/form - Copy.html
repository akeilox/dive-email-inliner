<html>
<head>
<style>
	textarea { width: 100%; }
</style>
</head>
<body>
<form method=POST action="/inliner">
	<h2>Input</h2>
	<textarea name="inhtml" rows=12 cols=80>{{inhtml}}</textarea>
	<input type=submit name=submit value=submit>
	{% if outhtml %}
	<br><br>
	<hr>
	<h2>Inlined output:</h2>
	<textarea rows=12 cols=80>{{outhtml}}</textarea><br>
	<p>Original = {{inhtml|length}} bytes, Inlined = {{outhtml|length}} bytes</p>
	<iframe srcdoc="{{outhtml}}" style="width:80%; height:350px; margin: 10px auto;"></iframe>
	{% endif %}
</form>
</body></html>
